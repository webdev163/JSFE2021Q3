<div class="container">
  <main class="filters-main">
    <div class="controls-wrapper">
      <div class="controls-top">
        <nav class="main-menu">
          <ul class="main-menu-list">
            <li class="main-menu-item"><a href="" class="main-link">Главная</a></li>
            <li class="main-menu-item"><a href="" class="toys-link">Игрушки</a></li>
            <li class="main-menu-item"><a href="" class="tree-link">Ёлка</a></li>
          </ul>
        </nav>
        <div class="toys-count"><span>0</span></div>
      </div>

      <div class="controls-inner">
        <div class="search-sorting-wrapper">
          <input class="search-input" type="search" name="search" id="search-input" placeholder="Поиск" autocomplete="off"
            autofocus>
          <button class="clear-btn">x</button>
          <div class="sort-wrapper">
            <select class="sort-select">
              <option value="alphabet-sort">От А до Я</option>
              <option value="alphabet-sort-reverse">От Я до А</option>
              <option value="count-sort">По возрастанию</option>
              <option value="count-sort-reverse">По убыванию</option>
            </select>
            <div class="custom-dropdown">
              <div class="custom-dropdown-item" data-value="alphabet-sort">От А до Я</div>
              <div class="custom-dropdown-item" data-value="alphabet-sort-reverse">От Я до А</div>
              <div class="custom-dropdown-item" data-value="count-sort">По возрастанию</div>
              <div class="custom-dropdown-item" data-value="count-sort-reverse">По убыванию</div>
            </div>
          </div>
        </div>
        
        <div class="shape-controls-wrapper">
          <h2 class="shape-controls-title">Форма</h2>
          <div class="shape-controls-inner">
            <div class="shape-content">
              <button class="shape-btn shape-bell-btn" data-value="колокольчик"></button>
              <p class="shape-text">Колокол</p>
            </div>
            <div class="shape-content">
              <button class="shape-btn shape-ball-btn" data-value="шар"></button>
              <p class="shape-text">Шар</p>
            </div>
            <div class="shape-content">
              <button class="shape-btn shape-cone-btn" data-value="шишка"></button>
              <p class="shape-text">Шишка</p>
            </div>
            <div class="shape-content">
              <button class="shape-btn shape-snowflake-btn" data-value="снежинка"></button>
              <p class="shape-text">Снежинка</p>
            </div>
            <div class="shape-content">
              <button class="shape-btn shape-statuette-btn" data-value="фигурка"></button>
              <p class="shape-text">Фигурка</p>
            </div>
          </div>
        </div>
        
        <div class="count-slider-outer">
          <h2 class="count-slider-title">Количество экземпляров</h2>
          <div id="count-slider-wrapper"></div>
          <div class="slider-values-wrapper">
            <div id="count-slider-value-min">1</div>
            <div id="count-slider-value-max">12</div>
          </div>
        </div>
        
        <div class="year-slider-outer">
          <h2 class="year-slider-title">Год приобретения</h2>
          <div id="year-slider-wrapper"></div>
          <div class="slider-values-wrapper">
            <div id="year-slider-value-min">1940</div>
            <div id="year-slider-value-max">2020</div>
          </div>
        </div>
        
        <div class="color-controls-wrapper">
          <h2 class="color-controls-title">Цвет</h2>
          <div class="color-controls-inner">
            <label class="checkbox-wrapper">
              <input class="color-controls-item" data-value="белый" type="checkbox" name="color" id="color-white"
                value="white" />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-wrapper">
              <input class="color-controls-item" data-value="желтый" type="checkbox" name="color" id="color-yellow"
                value="yellow" />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-wrapper">
              <input class="color-controls-item" data-value="красный" type="checkbox" name="color" id="color-red" value="red" />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-wrapper">
              <input class="color-controls-item" data-value="синий" type="checkbox" name="color" id="color-blue" value="blue" />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-wrapper">
              <input class="color-controls-item" data-value="зелёный" type="checkbox" name="color" id="color-green"
                value="green" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        
        <div class="size-controls-wrapper">
          <h2 class="size-controls-title">Размер</h2>
          <div class="size-controls-inner">
            <div class="checkbox-size-inner">
              <label class="checkbox-wrapper checkbox-size">Большой
                <input class="size-controls-item" type="checkbox" name="size" id="size-big" data-value="большой" value="white" />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="checkbox-size-inner">
              <label class="checkbox-wrapper checkbox-size">Средний
                <input class="size-controls-item" type="checkbox" name="size" id="size-middle" value="yellow" data-value="средний" />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="checkbox-size-inner">
              <label class="checkbox-wrapper checkbox-size">Маленький
                <input class="size-controls-item" type="checkbox" name="size" id="size-small" value="red" data-value="малый" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
        
        <div class="favorite-controls-wrapper">
          <div class="checkbox-favorite-inner">
            <label class="checkbox-wrapper checkbox-size">Только любимые
              <input class="favorite-controls-item" type="checkbox" name="favorite" id="favorite" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        
        <button type="button" class="reset-button btn">Сбросить фильтры</button>
      </div>
    </div>
    <div class="null-flex-item"></div>
    <div class="grid-wrapper">
      <h1 class="filters-title">Игрушки</h1>
      <div class="cards-wrapper"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-info-wrapper">
        <a class="footer-github-link" href="https://github.com/webdev163" target="_blank">
          <img src="assets/img/github-logo.svg" width="30" height="30" alt="Github logo">
        </a>
        <a class="footer-rsschool" href="https://rs.school/js/" target="_blank">
          <img class="footer-rsschool-img" src="assets/img/rs_school_js.svg" width="75" height="25" alt="RS School logo">
        </a>
        <div class="footer-copyright">&copy; 2021</div>
      </div>
    </div>
  </footer>
</div>
