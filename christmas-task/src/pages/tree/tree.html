<main class="main-tree-wrapper">
  <div class="left-side-wrapper">

      <ul class="main-menu-list">

        <div class="garland-button-wrapper">
          <button class="garland-button garland-button-multicolor" data-value="multicolor"></button>

          <button class="garland-button garland-button-blue" data-value="blue"></button>
          <button class="garland-button garland-button-yellow" data-value="yellow"></button>
          <button class="garland-button garland-button-green" data-value="green"></button>
        </div>
        <div class="garland-checkbox-wrapper">
          <label class="label-checkbox" for="checkbox-garland"></label>
          <input class="slide-checkbox slide-checkbox-garland" type="checkbox" name="checkbox-garland" id="checkbox-garland" checked>
          <label class="custom-checkbox" for="checkbox-garland"></label>
        </div>
      </div>
    </div>
    <button type="button" class="tree-reset-button btn">Сбросить настройки</button>
