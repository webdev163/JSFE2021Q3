<main class="main-tree-wrapper">
  <div class="left-side-wrapper">
    <nav class="main-menu">
      <ul class="main-menu-list">
        <li class="main-menu-item"><a href="" class="main-link">Главная</a></li>
        <li class="main-menu-item"><a href="" class="toys-link">Игрушки</a></li>
        <li class="main-menu-item active"><a href="" class="tree-link">Ёлка</a></li>
      </ul>
    </nav>
    <div class="control-btn-wrapper">
      <img class="control-btn-sound control-btn" src="assets/img/sound.svg" alt="Включить музыку">
      <img class="control-btn-snowflake control-btn" src="assets/img/snowflake.svg" alt="Включить снегопад">
    </div>
    <div class="choose-tree-wrapper">
      <p class="choose-tree-title tree-title">Выберите ёлку</p>
      <div class="choose-tree-grid">
        <div class="choose-tree-grid-item" data-num="1"></div>
        <div class="choose-tree-grid-item" data-num="2"></div>
        <div class="choose-tree-grid-item" data-num="3"></div>
        <div class="choose-tree-grid-item" data-num="4"></div>
      </div>
    </div>
    <div class="choose-bg-wrapper">
      <p class="choose-bg-title tree-title">Выберите фон</p>
      <div class="choose-bg-grid">
        <div class="choose-bg-grid-item" data-num="1"></div>
        <div class="choose-bg-grid-item" data-num="2"></div>
        <div class="choose-bg-grid-item" data-num="3"></div>
        <div class="choose-bg-grid-item" data-num="4"></div>
        <div class="choose-bg-grid-item" data-num="5"></div>
        <div class="choose-bg-grid-item" data-num="6"></div>
        <div class="choose-bg-grid-item" data-num="7"></div>
        <div class="choose-bg-grid-item" data-num="8"></div>
      </div>
    </div>
    <div class="choose-garland-wrapper">
      <p class="choose-garland-title tree-title">Гирлянда</p>
      <div class="garland-controls-wrapper">
        <div class="garland-button-wrapper">
          <button class="garland-button garland-button-multicolor" data-value="multicolor"></button>
          <button class="garland-button garland-button-red" data-value="red"></button>
          <button class="garland-button garland-button-blue" data-value="blue"></button>
          <button class="garland-button garland-button-yellow" data-value="yellow"></button>
          <button class="garland-button garland-button-green" data-value="green"></button>
        </div>
        <div class="garland-checkbox-wrapper">
          <label class="label-checkbox" for="checkbox-garland"></label>
          <input class="slide-checkbox slide-checkbox-garland" type="checkbox" name="checkbox-garland" id="checkbox-garland" checked>
          <label class="custom-checkbox" for="checkbox-garland"></label>
        </div>
      </div>
    </div>
    <div class="tree-btn-wrapper">
      <button type="button" class="tree-reset-button btn">Сбросить настройки</button>
      <button type="button" class="tree-save-button btn">Сохранить елку</button>
      <button type="button" class="tree-delete-toys-button btn">Удалить игрушки</button>
    </div>
  </div>
  <div class="center-wrapper">
    <div class="tree-img-wrapper">
      <map name="image-map" class="droppable">
        <area coords="243,6,134,226,69,431,25,590,97,674,205,700,304,701,381,685,445,656,477,595,476,531,387,218"
          shape="poly">
      </map>
      <img src="assets/img/tree/1.png" alt="" class="tree-img" usemap="#image-map">
      <div class="lightrope-wrapper"></div>
    </div>
  </div>
  <div class="right-side-wrapper">
    <div class="choose-toy-wrapper">
      <p class="choose-toy-title tree-title">Игрушки</p>
      <div class="choose-toy-grid"></div>
    </div>
    <div class="done-tree-wrapper">
      <p class="done-tree-title tree-title">Вы нарядили</p>
      <div class="done-tree-grid">
        <div class="done-tree-grid-item" data-num="1">
          <img class="done-tree-img" src="assets/img/tree/1.png" alt="">
          <div class="done-tree-inner">
            <div class="active-toys-wrapper"></div>
          </div>
        </div>
        <div class="done-tree-grid-item" data-num="2">
          <img class="done-tree-img" src="assets/img/tree/2.png" alt="">
          <div class="done-tree-inner">
            <div class="active-toys-wrapper"></div>
          </div>
        </div>
        <div class="done-tree-grid-item" data-num="3">
          <img class="done-tree-img" src="assets/img/tree/3.png" alt="">
          <div class="done-tree-inner">
            <div class="active-toys-wrapper"></div>
          </div>
        </div>
        <div class="done-tree-grid-item" data-num="4">
          <img class="done-tree-img" src="assets/img/tree/4.png" alt="">
          <div class="done-tree-inner">
            <div class="active-toys-wrapper"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div class="popup">
  <div class="popup-inner-wrapper">
    <p class="popup-msg">Елка успешно сохранена!</p>
    <button class="popup-btn btn">OK</button>
  </div>
</div>

<div id="overlay"></div>
