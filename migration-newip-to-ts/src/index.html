<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="main-container">
            <header>
                <h1>News Portal</h1>
            </header>
            <main>
                <div class="news">Choose source from the menu</div>
            </main>
            <footer class="footer">
                <div class="footer-container">
                    <div class="footer-info-wrapper">
                        <a class="footer-github-link" href="https://github.com/webdev163" target="_blank">
                            <img src="img/github-logo.svg" width="30" height="30" alt="Github logo">
                        </a>
                        <a class="footer-rsschool" href="https://rs.school/js/" target="_blank">
                            <img class="footer-rsschool-img" src="img/rs_school_js.svg" width="75" height="25" alt="RS School logo">
                        </a>
                        <p class="footer-copyright">
                            &copy; 2021 <a href="https://newsapi.org">NewsAPI</a>
                        </p>
                    </div>
                </div>
            </footer>
        </div>

        <div class="popup">
            <div class="sources buttons"></div>
        </div>

        <div id="overlay"></div>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

    </body>
</html>
