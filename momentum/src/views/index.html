<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="favicon.ico" rel="shortcut icon" />
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls-wrapper">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="volume-controls">
          <button class="volume-button player-icon"></button>
          <input type="range" name="volume" value="1" min="0" max="1" step=".05" class="progress progress-small">
        </div>
      </div>
      <div class="track-info">
        <div class="current-song"></div>
        <div class="track-time">
          <div class="current-time">0:00</div>
          <div class="time-divider"></div>
          <div class="full-time"></div>
        </div>
      </div>
      <input type="range" name="position" value="0" min="0" max="100" step=".05" class="progress progress-big">
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
</body>
</html>
