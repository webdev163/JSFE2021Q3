<section class="section dark-section welcome-section">
  <div class="container">
    <div class="welcome-container">
      <div class="welcome-info">
        <h2 class="section-title welcome-title">Welcome<br>to the Louvre</h2>
        <p class="welcome-text">From the castle to the museum</p>
        <a class="welcome-button" href="tours/tour1.html" target="_blank">Discover the Louvre</a>
      </div>
      <div class="swiper welcome-image-wrapper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <picture>
              <source srcset="assets/img/welcome-slider/1.webp" type="image/webp">
              <img src="assets/img/welcome-slider/1.jpg" alt="welcome slide" class="welcome-image">
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source srcset="assets/img/welcome-slider/2.webp" type="image/webp">
              <img src="assets/img/welcome-slider/2.jpg" alt="welcome slide" class="welcome-image">
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source srcset="assets/img/welcome-slider/4.webp" type="image/webp">
              <img src="assets/img/welcome-slider/4.jpg" alt="welcome slide" class="welcome-image">
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source srcset="assets/img/welcome-slider/5.webp" type="image/webp">
              <img src="assets/img/welcome-slider/5.jpg" alt="welcome slide" class="welcome-image">
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source srcset="assets/img/welcome-slider/3.webp" type="image/webp">
              <img src="assets/img/welcome-slider/3.jpg" alt="welcome slide" class="welcome-image">
            </picture>
          </div>
        </div>
        <div class="welcome-controls">
          <div class="slider-counter">
            <span class="welcome-slider-counter">01</span>
            <span class="slider-counter-divider">|</span>
            <span class="welcome-slider-total-counter">05</span>
          </div>
          <div class="welcome-slider-pagination">
            <div class="welcome-slider-pagination-item active"></div>
            <div class="welcome-slider-pagination-item"></div>
            <div class="welcome-slider-pagination-item"></div>
            <div class="welcome-slider-pagination-item"></div>
            <div class="welcome-slider-pagination-item"></div>
          </div>
          <div class="slider-arrows">
            <button class="welcome-slider-prev slider-arrow">
              <svg class="slider-arrow-left" width="30" height="8">
                <use href="assets/icons/sprite.svg#arrow"></use>
              </svg>
            </button>
            <button class="welcome-slider-next slider-arrow">
              <svg class="slider-arrow-right" width="30" height="8">
                <use href="assets/icons/sprite.svg#arrow"></use>
              </svg>
            </button>
          </div>
        </div>     
      </div>
    </div>
  </div>
</section>
